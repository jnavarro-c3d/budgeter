<div class="row">
  <div class="col-md-3">
    <ul class="list-group">
        <li
          class="category list-group-item"
          *ngFor="let category of categories; let i = index"
          [ngClass]="{ 'active' : i === selectedCategoryIndex }"
          (click)="onCategorySelect(i)">
          {{ category.name }}
        </li>
    </ul>
    <div class="category-btn-container">
      <button
        class="btn btn-danger col-md"
        *ngIf="selectedCategoryIndex !== undefined">Remove</button>
    </div>
  </div>
  <div class="col-md-9">
    <div class="category card" *ngFor="let category of categories; let i = index">
      <div class="card-header">
        <div
          *ngIf="editingMode !== editingModes.CategoryName || editingCategoryIndex !== i"
          (click)="onCategoryNameSelect(i)"
          style="cursor: pointer">{{ category.name }}</div>
        <form
          #f="ngForm"
          (ngSubmit)="onCategoryNameSubmit(f)"
          *ngIf="editingMode === editingModes.CategoryName && editingCategoryIndex === i">
          <input
            class="form-control"
            placeholder="Please enter a category name..."
            appInputAutofocus
            (blur)="clearCategoryNameEdit()"
            [ngModel]="category.name"
            name="categoryName"
            required>
        </form>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let categoryItem of category.items">
            {{ categoryItem.name }}
            <span class="item-budget">{{ categoryItem.budget | currency: 'USD' }}</span>
          </li>
        </ul>
      </div>
    </div>
    <button type="button" class="category-btn btn btn-success col-md">Add Category</button>
  </div>
</div>
